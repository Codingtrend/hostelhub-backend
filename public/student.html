<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light grey/white background (fallback) */
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Add your background image here */
            background-image: url('images/register.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire body */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.4); /* Semi-transparent white card background */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            overflow: hidden;
            width: auto; /* Allow width to adjust based on content */
            max-width: 450px; /* Increase this value to make it broader */
            max-height: 550px; /* Decrease this value to make it shorter (adjust as needed) */
            display: flex; /* Use flexbox for better control over content layout */
            flex-direction: column; /* Stack content vertically */
            position: relative; /* To position the back button absolutely */
            padding: 20px;
        }

        .nav-tabs {
            border-bottom: 2px solid #dee2e6; /* Light grey bottom border for tabs */
            margin-top: 40px; /* Adjust margin to accommodate back button */
        }

        .nav-tabs .nav-link {
            border: none;
            font-weight: 500;
            color: #495057; /* Dark grey text for tabs */
            background-color: transparent;
            margin-bottom: -2px;
            padding: 10px 20px;
        }

        .nav-tabs .nav-link:hover {
            color: #000; /* Black text on hover */
        }

        .nav-tabs .nav-link.active {
            color: #000; /* Black text for active tab */
            border-bottom: 3px solid #000; /* Black bottom border for active tab */
        }

        .form-control {
            background-color: rgba(248, 249, 250, 0.8); /* Slightly transparent light input background */
            color: #495057; /* Dark grey text for input */
            border: 1px solid #ced4da; /* Light grey border */
            border-radius: 6px;
            margin-bottom: 18px;
            padding: 10px 15px;
        }

        .form-control:focus {
            background-color: #fff;
            color: #495057;
            border-color: #000; /* Black border on focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1); /* Subtle focus shadow */
        }

        .btn-primary {
            background-color: #000; /* Black button background */
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #333; /* Darker shade on hover */
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: #6c757d; /* Medium grey for the icon */
        }

        .form-group {
            position: relative;
            margin-bottom: 22px;
        }

        label {
            color: #343a40; /* Dark grey for labels */
            margin-bottom: 6px;
            display: block;
            font-weight: 400;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            border: none; /* Remove default border */
        }

        .back-button:focus {
            border: 1px solid black; /* Black border on focus */
            outline: none; /* Remove default outline */
        }

        .back-button:hover {
            background-color: #f8f9fa; /* Slight hover effect */
        }
    </style>
</head>
<body>

    <div class="card p-4">
        <button class="back-button" onclick="window.location.href='home.html'">
            <i class="fas fa-arrow-left"></i> Back
        </button>
        <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
            </li>
        </ul>

        <div class="tab-content" id="authTabsContent">
            <div class="tab-pane fade show active" id="register" role="tabpanel">
                <form id="registerForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control" id="regName" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Roll Number</label>
                                <input type="text" class="form-control" id="regRoll" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="regEmail" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="regPassword" required />
                                <i class="fas fa-eye password-toggle" onclick="togglePassword('regPassword')"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Room Allocated</label>
                                <input type="text" class="form-control" id="regRoom" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="regHostel">Hostel Name</label>
                                <select class="form-control" id="regHostel" name="regHostel">
                                    <option value="" selected>Select Hostel</option>
                                    <option value="Teertham Hostel">Teertham Hostel</option>
                                    <option value="Uthjam Hostel">Uthjam Hostel</option>
                                    <option value="Nishantam Hostel">Nishantam Hostel</option>
                                    <option value="Niveshnam Hostel">Niveshnam Hostel</option>
                                    <option value="Peetham Hostel">Peetham Hostel</option>
                                    <option value="Vasati Hostel">Vasati Hostel</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>

            <div class="tab-pane fade" id="login" role="tabpanel">
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="loginEmail" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="loginPassword" required />
                        <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Toggle password visibility
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        // Registration Form Handler
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('regName').value,
                rollNumber: document.getElementById('regRoll').value,
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                roomAllocated: document.getElementById('regRoom').value || null,
                hostelName: document.getElementById('regHostel').value
            };

            const res = await fetch('http://localhost:5000/api/students/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            alert(res.ok ? 'Registration successful!' : result.message || 'Registration failed');
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value,
            };

            const res = await fetch('http://localhost:5000/api/students/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if (res.ok) {
                // Redirect to dashboard page on successful login
                window.location.href = 'student-dashboard.html';
            } else {
                alert(result.message || 'Login failed');
            }
        });
    </script>
</body>
</html>
