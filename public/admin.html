<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Register / Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('images/register.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 30px;
      position: relative;
    }

    .form-control {
      border: 1px solid transparent;
      border-radius: 10px;
      background-color: #f8f9fa;
      color: #495057;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #000 !important;
      box-shadow: none;
      background-color: #fff;
    }

    .btn-primary {
      border: 1px solid transparent;
      border-radius: 8px;
      font-weight: 500;
      background-color: rgba(255, 255, 255, 0.4);
      color: #000;
      font-size: 0.9rem;
      padding: 10px 12px;
      transition: border-color 0.3s ease;
    }

    .btn-primary:focus {
      border-color: #000;
      outline: none;
      box-shadow: none;
    }

    .btn-primary:hover {
      background-color: rgba(255, 255, 255, 0.6);
      border-color: #000;
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 32px;
      cursor: pointer;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    .nav-tabs .nav-link {
      border: none;
      font-weight: 600;
      color: #495057;
      font-size: 0.9rem;
    }

    .nav-tabs .nav-link.active {
      color: #000;
      border-bottom: 2px solid #000;
    }

    .redirect {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .redirect a {
      color: #000;
    }

    label {
      font-size: 0.9rem;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 6px 12px;
      background-color: rgba(255, 255, 255, 0.4);
      color: #000;
      border: 1px solid transparent;
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: border-color 0.3s ease;
    }

    .back-btn:focus {
      border-color: #000;
      outline: none;
      box-shadow: none;
    }

    .back-btn:hover {
      border-color: #000;
    }
  </style>
</head>
<body>

  <div class="card">
    <button class="back-btn" onclick="window.history.back()">Back</button>

    <ul class="nav nav-tabs justify-content-center mb-3" id="authTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
      </li>
    </ul>

    <div class="tab-content" id="authTabsContent">
      <div class="tab-pane fade show active" id="register" role="tabpanel">
        <form id="admin-register-form">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="admin-name" name="name" required />
          </div>
          <div class="form-group">
            <label>Admin ID</label>
            <input type="text" class="form-control" id="admin-id" name="adminId" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="admin-email" name="email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="admin-password" name="password" required />
            <i class="fas fa-eye password-toggle" onclick="togglePassword('admin-password')"></i>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" id="admin-confirmPassword" name="confirmPassword" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
          <div class="redirect">
            <p>Already have an account? <a href="admin.html" onclick="showLogin()">Login</a></p>
          </div>
        </form>
      </div>

      <div class="tab-pane fade" id="login" role="tabpanel">
        <form id="admin-login">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="admin-login-email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="admin-login-password" required />
            <i class="fas fa-eye password-toggle" onclick="togglePassword('admin-login-password')"></i>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <div class="redirect">
            <p>Don't have an account? <a href="admin.html" onclick="showRegister()">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function showRegister() {
      document.getElementById("admin-register-form").style.display = "block";
      document.getElementById("admin-login").style.display = "none";
    }

    function showLogin() {
      document.getElementById("admin-register-form").style.display = "none";
      document.getElementById("admin-login").style.display = "block";
    }

    document.getElementById("admin-register-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("admin-name").value;
      const adminId = document.getElementById("admin-id").value;
      const email = document.getElementById("admin-email").value;
      const password = document.getElementById("admin-password").value;
      const confirmPassword = document.getElementById("admin-confirmPassword").value;

      if (!name || !adminId || !email || !password || !confirmPassword) {
        alert("All fields are required!");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const data = { name, adminId, email, password, confirmPassword };
      fetch("http://localhost:5000/api/admins/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          alert(data.message);
          showLogin();
        } else {
          alert("Error: " + data.error);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong!");
      });
    });

    document.getElementById("admin-login").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("admin-login-email").value;
      const password = document.getElementById("admin-login-password").value;

      if (!email || !password) {
        alert("Please fill in both email and password!");
        return;
      }

      const data = { email, password };
      fetch("http://localhost:5000/api/admins/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        if (data.token) {
          alert("Login successful!");
          localStorage.setItem("token", data.token);
          window.location.href = "admin_dashboard.html";
        } else {
          alert("Invalid credentials!");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong!");
      });
    });
  </script>
</body>
</html>
