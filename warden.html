<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Warden Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa; /* Light grey/white background */
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('images/register.jpg'); /* Background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent white card */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Shadow */
            overflow: hidden;
            width: 400px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative; /* Ensure positioning inside the card */
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            border: none; /* Remove default border */
        }

        .back-button:focus {
            border: 1px solid black; /* Black border on focus */
            outline: none; /* Remove default outline */
        }

        .back-button:hover {
            background-color: #f8f9fa; /* Slight hover effect */
        }

        .nav-tabs .nav-link {
            border: none;
            font-weight: 600;
            color: #495057;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        .nav-tabs .nav-link.active {
            color: #000;
            border-bottom: 2px solid #000;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            background-color: #f8f9fa;
            color: #495057;
            padding: 8px 10px;
            font-size: 0.9rem;
        }

        .form-control:focus {
            border-color: #000;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .btn-primary {
            border-radius: 10px;
            font-weight: 500;
            background-color: #000;
            border-color: #000;
            color: #fff;
            padding: 10px 12px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #333;
            border-color: #333;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 32px;
            cursor: pointer;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

  <div class="card">
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">Back</button>

    <ul class="nav nav-tabs justify-content-center mb-3" id="authTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="register-tab" data-toggle="tab" href="#register" role="tab">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
      </li>
    </ul>

    <div class="tab-content" id="authTabsContent">
      <div class="tab-pane fade show active" id="register" role="tabpanel">
        <form id="registerForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control" id="regName" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Employee ID</label>
                <input type="text" class="form-control" id="regEmployeeId" required />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="regEmail" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="regPassword" required />
            <i class="fas fa-eye password-toggle" onclick="togglePassword('regPassword')"></i>
          </div>
          <div class="form-group">
            <label for="regHostel">Hostel Name</label>
            <select class="form-control" id="regHostel" name="regHostel">
              <option value="" selected>Select Hostel</option>
              <option value="Teertham Hostel">Teertham Hostel</option>
              <option value="Uthjam Hostel">Uthjam Hostel</option>
              <option value="Nishantam Hostel">Nishantam Hostel</option>
              <option value="Niveshnam Hostel">Niveshnam Hostel</option>
              <option value="Peetham Hostel">Peetham Hostel</option>
              <option value="Vasati Hostel">Vasati Hostel</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>

      <div class="tab-pane fade" id="login" role="tabpanel">
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
            <i class="fas fa-eye password-toggle" onclick="togglePassword('loginPassword')"></i>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Toggle password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    // Registration Form Handler
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('regName').value,
        employeeId: document.getElementById('regEmployeeId').value,
        email: document.getElementById('regEmail').value,
        password: document.getElementById('regPassword').value,
        hostelName: document.getElementById('regHostel').value // Add hostelName to data
      };

      const res = await fetch('http://localhost:5000/api/wardens/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(res.ok ? 'Registration successful!' : result.message || 'Registration failed');
    });

    // Login Form Handler
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        email: document.getElementById('loginEmail').value,
        password: document.getElementById('loginPassword').value,
      };

      const res = await fetch('http://localhost:5000/api/wardens/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(res.ok ? 'Login successful!' : result.message || 'Login failed');
    });
  </script>
</body>
</html>
